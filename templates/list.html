{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
    <!-- Preloader -->
    <!-- Slider -->
    {% include 'include/header.html' %}
    <!-- Header Banner -->
    <div class="banner-header section-padding valign bg-img bg-fixed" data-overlay-dark="4" data-background="{{list.image.url}}">
        <div class="container">
            <div class="row">
                <div class="col-md-12 caption mt-90">
                    <h5>{{settings.title}}</h5>
                    <h1>Прайс</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="section-padding-boss">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-subtitle"><span>{{settings.title}}</span></div>
                    <div class="section-title">Прайс</div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6 animate-box" data-animate-effect="fadeInUp">
                    <img src="{{list.image_one.url}}" alt="Merri Garden" class="br-20">
                </div>
                <div class="col-md-6 mb-30 animate-box" data-animate-effect="fadeInUp">
                    <img src="{{list.image_two.url}}" alt="Merri Garden" class="br-20">
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include "include/footer.html" %}
    <!-- Reservation & Booking Form -->
