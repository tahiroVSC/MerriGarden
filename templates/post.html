{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
     <!-- Preloader -->
    <div class="preloader-bg"></div>
    <div id="preloader">
         <div id="preloader-status">
             <div class="preloader-position loader"> <span></span> </div>
         </div>
    </div>
     <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
         <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
             <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
         </svg>
    </div>
     <!-- Navbar -->
    {% include 'include/header.html' %}

    <!-- Header Banner -->
    <div class="banner-header section-padding valign bg-img bg-fixed" data-overlay-dark="4" data-background="{% static 'img/merrigarden/banner/1.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left caption mt-90">
                    <h5><a href="{% url 'news' %}">Новости</a>{{blog.name}}</h5>
                    <h1>{{blog.name}}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Post -->
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <img src="{{blog.image.url}}" class="mb-30" alt="">
                    <!-- <h2>Lorem, ipsum dolor.</h2> -->
                    <p>{{blog.descriptions1|safe}}</p>
                    <blockquote>
                        <p>{{blog.letter}}</p>
                    </blockquote>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{% static 'img/merrigarden/blog/2.jpg' %}" class="mb-30" alt="">
                        </div>
                        <div class="col-md-6">
                            <img src="{% static 'img/merrigarden/blog/4.jpg' %}" class="mb-30" alt="">
                        </div>
                    </div>
                    <p>{{blog.descriptions2|safe}}</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include 'include/footer.html' %}
    <!-- jQuery -->
{% endblock %}
